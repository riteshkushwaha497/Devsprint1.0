    <!----CAR RENTAL FORM---------------->
    <div class="container mt-5">
        <h2>Car Rental Form</h2>
        <form>
            <div class="form-group">
                <label for="pickup-date">Pickup Date</label>
                <input type="date" id="pickup-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="return-date">Return Date</label>
                <input type="date" id="return-date" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="car-type">Choose Car Type</label>
                <select id="car-type" class="form-control" required>
                    <option value="">Select Car Type</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="convertible">Convertible</option>
                </select>
            </div>
            <div class="form-group">
                <label for="phone-number">Mobile Phone Number</label>
                <input type="tel" id="phone-number" class="form-control" placeholder="Enter your phone number" required>
            </div>
            <button type="submit" class="btn btn-primary" id="carrentbtn">Submit</button>
        </form>
    </div>
